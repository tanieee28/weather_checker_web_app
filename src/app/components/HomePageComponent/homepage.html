    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="weather-card one">
                        <div class="top">
                            <div class="wrapper">
                                <div class="mynav">
                                    <a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
                                    <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                                </div>
                                <h1 class="heading">Cloudy {{responseText.partOfDay}}</h1>
                                <h3 class="location">{{responseText.city}}</h3>
                                <p class="temp">
                                    <span class="temp-value">{{responseText.temperature}}</span>
                                    <span class="deg">0</span>
                                    <a href="javascript:;"><span class="temp-type">C</span></a>
                                </p>
                                <h3 class="location">Pressure : {{responseText.pressure}}</h3>
                                <h3 class="location">Humidity : {{responseText.humidity}}</h3>
                                <h3 class="location">Last Updated At :</h3>
                                <h3 class="location">{{responseText.lastUpdatedDate}}</h3>
                                <button type="button"  class="btn btn-info" (click)="getWeatherData()">Check Again</button>
                            </div>  
                        </div>
                        <div class="bottom">
                            <div class="wrapper">
                                <ul class="forecast">
                                    <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                                    <li class="active">
                                        <span class="date">Yesterday</span>
                                        <span class="lnr lnr-sun condition">
                                            <span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="date">Tomorrow</span>
                                        <span class="lnr lnr-cloud condition">
                                            <span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
